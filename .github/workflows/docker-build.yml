name: 🐳 Build & Push Docker Image

# Trigger: Run on every push to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow manual triggering
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout your code
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    # Step 2: Set up Docker Buildx (advanced building)
    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Login to Docker Hub
    - name: 🔑 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # Step 4: Build and Push Docker image
    - name: 🏗️ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/sem-data-generator2:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/sem-data-generator2:${{ github.sha }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Step 5: Image details
    - name: 📋 Image Details
      run: |
        echo "✅ Image built and pushed successfully!"
        echo "🐳 Image: ${{ secrets.DOCKER_HUB_USERNAME }}/sem-data-generator2:latest"
        echo "🔗 Deploy on Koyeb using this image URL"
